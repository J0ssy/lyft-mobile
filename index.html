<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- CSS del Documento -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Font Open Sans -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
  <link rel="icon" href="assets/img/favicon.png" type="image/png">
</head>
<body>
  <!-- Loading -->
  <section class="load-section">
    <div class="container">
      <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
          <img class="img-responsive" src="assets/img/logo-white.png" alt="Logo Lyft">
           <div class="loader2">
            </div>
        </div>
      </div>
    </div>
  </section>
  <section class="login-section">
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
        <div class="col-xs-4">
          <img class="img-responsive" src="assets/img/logo-white.png" alt="Logo Lyft">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img class="img-responsive lyft-lyfe" src="assets/img/lyftlyfe.png" alt="Lyft Lyfe">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-2 col-xs-8 ">
          <div class="btn-group" role="group">
           <button type="button" class="btn btn-default">LOG IN</button>
           <button type="button" class="btn btn-default">SIGN UP</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="signup-section">
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
        <div class="col-xs-4">
          <h1 class="text-center">Sign Up</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="text-center">Join now for free ride credit</p>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-1 col-xs-3  ">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <img src="assets/img/chile.png" alt="Bandera Chile">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><img src="assets/img/usa.png" alt="Banderas Estados Unidos"></li>
              <li><img src="assets/img/mexico.png" alt="Bandera MÃ©xico"></li>
            </ul>
          </div>
        </div>
        <div class="col-xs-7">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">52</span>
            <input id="inputNumbers" type="text" class="form-control" placeholder="Insert Numbers" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <p>We'll send a text to verify your phone</p>
        </div>
      </div>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn-next btn btn-default disabled">NEXT</button>
      </div>
    </div>
  </section>
  <section class="verify-section">
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
        <div class="col-xs-4">
          <h1 class="text-center">Verify Phone Number</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="text-center">Join now for free ride credit</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">LAB</span>
            <input id="inputNumbers" type="text" class="form-control" placeholder="_ _ _" aria-describedby="basic-addon1">
          </div>
          <p>Enter the code sent to +52</p>
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn-resend btn btn-default">RESEND</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn-nextTo btn btn-default disabled">NEXT</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- JS del Documento -->
  <script src="assets/js/app.js"></script>  
</body>
</html>
